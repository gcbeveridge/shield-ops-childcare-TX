<!-- Login Screen -->
<div id="login-screen" class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <img src="attached_assets/shield CHAMPION LOGO OYR (4)_1759763234301.png" alt="Shield Ops Logo"
                    style="width: 120px; height: auto; filter: drop-shadow(0 2px 8px rgba(0,0,0,0.1));">
            </div>
            <h1>Shield Ops</h1>
            <p>Child Care Safety & Compliance Platform</p>
        </div>
        <form onsubmit="login(event)" style="margin-top: 40px;">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input id="login-email" type="email" class="form-input" placeholder="Enter your email" required
                    autocomplete="email">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input id="login-password" type="password" class="form-input" placeholder="Enter your password" required
                    autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; font-size: 15px; font-weight: 600; padding: 14px;">Sign In</button>
        </form>
        <div class="auth-footer" style="margin-top: 32px;">
            Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Sign Up</a>
        </div>
    </div>
</div>
