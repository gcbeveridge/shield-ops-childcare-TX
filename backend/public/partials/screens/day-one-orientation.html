<!-- Page Header -->
<div class="cac-page-header cac-animate-slideDown" style="padding: 20px 24px; margin-bottom: 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px;">
        <div>
            <h1 class="cac-page-title" style="font-size: 1.5rem; margin-bottom: 2px;">
                <span class="cac-page-icon"
                    style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">üìö</span>
                Day One Orientation
            </h1>
            <p class="cac-page-subtitle" style="font-size: 0.8rem; opacity: 0.85;">
                New Hire: <span id="dayone-staff-name">--</span> ‚Ä¢ Champion: <span id="dayone-champion-name">--</span>
            </p>
        </div>
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
            <button class="cac-btn cac-btn-sm cac-btn-secondary" onclick="exitDayOne()"
                style="padding: 8px 14px;">
                <span>‚Üê</span> Exit
            </button>
        </div>
    </div>
</div>

<!-- Progress Indicator -->
<div class="cac-card cac-animate-slideUp" style="animation-delay: 0.05s; padding: 16px; margin-bottom: 20px; background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(124, 58, 237, 0.02));">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
        <div>
            <h3 style="font-size: 0.85rem; font-weight: 700; margin: 0;">
                Section <span id="current-section-num">1</span> of <span id="total-sections">7</span>
            </h3>
            <p style="font-size: 0.75rem; color: #64748b; margin: 4px 0 0 0;">
                Duration: <span id="current-section-duration">--</span> min
            </p>
        </div>
        <span style="font-size: 0.8rem; color: #8b5cf6; font-weight: 600;">
            <span id="progress-percentage">0</span>% Complete
        </span>
    </div>
    <div style="background: #e2e8f0; height: 12px; border-radius: 6px; overflow: hidden;">
        <div id="section-progress-bar" style="width: 0%; height: 100%; background: linear-gradient(90deg, #8b5cf6, #7c3aed); transition: width 0.3s ease;"></div>
    </div>
</div>

<!-- Section Navigation Dots -->
<div id="section-dots" style="display: flex; justify-content: center; gap: 8px; margin-bottom: 20px;">
    <!-- Will be populated by JavaScript -->
</div>

<!-- Section Content -->
<div id="section-content-container" class="cac-card cac-animate-slideUp" style="animation-delay: 0.1s; padding: 0; overflow: hidden; margin-bottom: 20px;">
    <!-- Current Section View -->
    <div id="section-view" style="padding: 24px;">
        <h2 id="section-title" style="font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; color: #1e293b;">
            Loading...
        </h2>
        
        <!-- Champion Script -->
        <div id="champion-script-container" style="margin-bottom: 20px; padding: 16px; background: linear-gradient(135deg, #fef3c7, #fde68a); border-left: 4px solid #f59e0b; border-radius: 8px;">
            <h4 style="font-size: 0.85rem; font-weight: 700; margin: 0 0 10px 0; color: #92400e; display: flex; align-items: center; gap: 6px;">
                <span>üé§</span> Champion Script
            </h4>
            <div id="champion-script" style="font-size: 0.85rem; color: #78350f; line-height: 1.6;">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Section Content -->
        <div id="section-content" style="margin-bottom: 20px; font-size: 0.9rem; line-height: 1.8; color: #334155;">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <!-- Verification Questions -->
        <div id="verification-questions-container" style="margin-top: 24px; padding: 16px; background: #f8fafc; border-radius: 8px; border-left: 4px solid #3b82f6;">
            <h4 style="font-size: 0.85rem; font-weight: 700; margin: 0 0 12px 0; color: #1e40af; display: flex; align-items: center; gap: 6px;">
                <span>‚úì</span> Verification Questions
            </h4>
            <div id="verification-questions" style="font-size: 0.85rem; color: #475569;">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <!-- Completion View (shown after section 7) -->
    <div id="completion-view" style="display: none; padding: 24px;">
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="font-size: 4rem; margin-bottom: 15px;">üéâ</div>
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px; color: #1e293b;">
                Day One Orientation Complete!
            </h2>
            <p style="font-size: 0.9rem; color: #64748b;">
                Total time: <span id="total-elapsed-time">--</span>
            </p>
        </div>
        
        <div style="background: #f8fafc; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h3 style="font-size: 1rem; font-weight: 700; margin-bottom: 15px;">Topics Covered</h3>
            <div id="topics-summary" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <form id="completion-form" onsubmit="submitDayOneCompletion(event)">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                <div class="form-group">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem;">
                        New Hire Signature *
                    </label>
                    <input type="text" id="new-hire-signature" required 
                        placeholder="Type full name" 
                        style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.9rem;">
                </div>
                <div class="form-group">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.85rem;">
                        Champion Signature *
                    </label>
                    <input type="text" id="champion-signature" required 
                        placeholder="Type full name" 
                        style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.9rem;">
                </div>
            </div>
            
            <button type="submit" class="cac-btn cac-btn-primary" style="width: 100%; padding: 14px; font-size: 1rem; background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                ‚úÖ Complete Day One Orientation
            </button>
        </form>
    </div>
</div>

<!-- Navigation Buttons -->
<div id="section-navigation" style="display: flex; justify-content: space-between; gap: 12px;">
    <button id="prev-btn" class="cac-btn cac-btn-secondary" onclick="previousSection()" disabled style="padding: 12px 24px;">
        ‚Üê Previous
    </button>
    <button id="next-btn" class="cac-btn cac-btn-primary" onclick="nextSection()" style="padding: 12px 24px; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);">
        Next ‚Üí
    </button>
</div>

<style>
    .section-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #cbd5e1;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    .section-dot.active {
        background: #8b5cf6;
        width: 32px;
        border-radius: 6px;
    }
    .section-dot.completed {
        background: #10b981;
    }
    .section-dot:hover {
        transform: scale(1.2);
    }
</style>
